name: tradeglow
description: A Flutter project that consumes the Binance WebSockets API for Candlestick and Orderbooks.

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  web_socket_channel: ^2.4.0
  http: ^1.1.0
  dio: ^5.5.0+1
  dartz: ^0.10.1
  smooth_list_view: ^1.0.5
  intl: ^0.19.0
  wolt_modal_sheet: ^0.7.1
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Light.otf
          weight: 100
        - asset: assets/fonts/Satoshi-Light.otf
          weight: 200
        - asset: assets/fonts/Satoshi-Regular.otf
          weight: 300
        - asset: assets/fonts/Satoshi-Regular.otf
          weight: 400
        - asset: assets/fonts/Satoshi-Medium.otf
          weight: 500
        - asset: assets/fonts/Satoshi-Medium.otf
          weight: 600
        - asset: assets/fonts/Satoshi-Bold.otf
          weight: 700
        - asset: assets/fonts/Satoshi-Black.otf
          weight: 800
        - asset: assets/fonts/Satoshi-Black.otf
          weight: 900
